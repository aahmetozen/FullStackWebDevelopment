<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display properity</title>
    <style>
        .box {height: 60px; width: 60px; display: inline-block;}
        #first {background-color: red;}
        #second {background-color: green; display: none;}
        #third {background-color: blue;}

    </style>
</head>
<body>

    <div id="container">
        <div class="box" id="first">first</div>
        <div class="box" id="second">second</div>
        <div class="box" id="third">third</div>
    </div>
    
<!--display:none dediğimiz zaman eleman kaybolur ve silinen elemanın yeri doldurulur
fakat visibility hidden dersek elaman görünmez yine yer kaplamaya devam eder-->
<!-- https://www.w3schools.com/css/css_display_visibility.asp     -->
</body>
</html>
