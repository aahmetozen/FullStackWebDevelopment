<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id&class selectors</title>
    <style>
        section{background-color: #2E4C6D;}
        .f20{ font-size: 20px; }
        .f18{ font-size: 18px;}
        #page-title{color: #fff; border: 2px solid red;}
        #page-subtitle{color: #fff; border: 2px solid blue;}
        .text-white{color: #fff;}
    </style>
</head>
<body>
    <main>
        <section style=>
            <h1 id="page-title" class="text-white f20">Welcome to MovieApp</h1>
        </section>
        <section style="background-color: #2E4C6D; color: #fff">
            <h2 id="page-subtitle" class="text-white f18">How it works?</h2>
        </section>
    </main>
    
<!--yukardaki örnekte id yada class tanımlayarak css kodlaeımızı h1 ve h2 üzerine uygulayabiliriz bir fark olmaz-->
<!--class belirtirken öncelikle nokta (.) kullanmalıyız-->
<!--id belirtirken öncelikle diyez (#) kullanmalıyız-->     
</body>
</html>
